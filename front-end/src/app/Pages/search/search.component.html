<div class="columns-container">
  <div class="container" id="columns">
    <!-- Tiêu đề trang -->
    <h2 class="page-heading">
      <span class="page-heading-title">Tìm kiếm</span>
    </h2>
    <div class="page-content page-order">

      <div class="heading-counter warning"><span class="fa fa-shopping-cart"></span> Tìm thấy
        <span id="count-cart" style="font-weight: bold"> {{ totalItem }}</span> <span> sản phẩm với từ khóa "{{ key
          }}"</span>
      </div>

      <div class="product-featured clearfix">
        <div class="row">

          <div class="col-sm-12">
            <div class="box-right">
              <!--&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
              <ul class="product-list">
                <li class="col-sm-4 product-item"
                  *ngFor="let item of sanphamList | paginate: { itemsPerPage: 30, currentPage: p }">
                  <div class="left-block">
                    <a [routerLink]="['/chitietsp', item.id]"><img class="img-responsive" alt="product"
                        [src]="baseUrl + 'Uploads/Products/' + item.image" /></a>

                    <div class="quick-view">
                      <a title="Add to my wishlist" class="heart" href="javascript:void(0)"></a>
                      <a title="Add to compare" class="compare" href="javascript:void(0)"></a>
                    </div>
                    <div class="add-to-cart">
                      <a class="add-item-to-cart" (click)="addToCart(item)" title="Add to Cart"
                        href="javascript:void(0)">Thêm vào
                        giỏ</a>
                    </div>
                  </div>
                  <div class="right-block">
                    <h5 class="product-name"><a [routerLink]="['/chitietsp', item.id]">{{ item.tenSanPham }}</a></h5>

                    <div class="content_price" *ngIf="item.khuyenMai > 0">
                      <span class="price product-price">
                        <span style="color: orangered">Giá bán:</span> {{ item.giaBan - item.khuyenMai | number
                        }}đ</span>
                      <br><span style="color: black">Giá niêm yết:</span>
                      <span class="price old-price">{{ item.giaBan | number }}đ</span>
                    </div>

                    <div class="content_price" *ngIf="item.khuyenMai <= 0">
                      <span class="price product-price">
                        <span style="color: orangered">Giá bán:</span> {{ item.giaBan| number }}đ</span>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>

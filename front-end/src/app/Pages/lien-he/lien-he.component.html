<div class="page-top">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <h2 class="page-heading">
          <span class="page-heading-title">Liên hệ</span>
        </h2>
        <div class="col-xs-12 col-sm-12 col-md-12">
          <div style="height: 400px;" [innerHTML]="contact.banDo | safe"></div>
          <div class="col-md-9 col-sm-9">
            <h2>Form Liên Hệ</h2>
            <p>Vui lòng điền thông tin vào biểu mẫu dưới đây:</p>

            <!-- BEGIN FORM-->
            <form action="#" role="form">
              <div class="form-group">
                <label for="contacts-name">Họ và Tên</label>
                <input type="text" class="input form-control" id="contacts-name">
              </div>
              <div class="form-group">
                <label for="contacts-email">Email</label>
                <input type="email" class="input form-control" id="contacts-email">
              </div>
              <div class="form-group">
                <label for="contacts-message">Nội Dung</label>
                <textarea class="input form-control" rows="5" id="contacts-message"></textarea>
              </div>
              <button class="button" type="submit">Gửi tin <i class=" fa fa-send"></i></button>
              <button type="button" id="btn-remove-all-item" class="button-cancel margin-right-20">Hủy</button>
            </form>
            <!-- END FORM-->
          </div>

          <div class="col-md-3 col-sm-3 sidebar2">
            <h2>Liên hệ của chúng tôi</h2>
            <address>
              <strong>Eco Shop</strong><br>
              {{ contact.diaChi }}<br>
              <abbr title="Phone">Sđt:</abbr>(+84) {{ contact.soDienThoai }}
            </address>
            <address>
              <strong>Email</strong><br>
              <a href="mailto:info@email.com">{{ contact.email }}</a><br>
            </address>
            <ul class="social-icons margin-bottom-40">
              <li><a href="#" data-original-title="facebook" class="facebook"></a></li>
              <li><a href="#" data-original-title="github" class="github"></a></li>
              <li><a href="#" data-original-title="Goole Plus" class="googleplus"></a></li>
              <li><a href="#" data-original-title="linkedin" class="linkedin"></a></li>
              <li><a href="#" data-original-title="rss" class="rss"></a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>

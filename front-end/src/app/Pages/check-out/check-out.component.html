<div class="columns-container">
  <div class="container" id="columns">
    <!-- Tiêu đề trang -->
    <h2 class="page-heading">
      <span class="page-heading-title">Thanh toán</span>
    </h2>
    <!-- ../Tiêu đề trang -->
    <div class="page-content page-order">
      <div class="panel-group checkout-page accordion scrollable" id="checkout-page">

        <!-- BƯỚC THANH TOÁN -->
        <div id="payment-address" class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">
              <a data-toggle="collapse" class="accordion-toggle">
                Thông tin đơn hàng của bạn
              </a>
            </h2>
          </div>
          <div id="payment-address-content" class="panel-collapse collapse in">
            <div class="panel-body row">
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <label for="firstname">Họ tên <span class="require">*</span></label>
                  <input type="text" id="firstname" [(ngModel)]="khachhang.hoTen" name="firstname"
                    class="input form-control">
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <label for="telephone">Số điện thoại <span class="require">*</span></label>
                  <input type="text" id="telephone" [(ngModel)]="khachhang.soDienThoai" name="telephone"
                    class="input form-control">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="address1">Địa chỉ</label>
                  <input type="text" id="address1" [(ngModel)]="khachhang.diaChi" name="address1"
                    class="input form-control">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="address2">Ghi chú</label>
                  <textarea type="text" id="address2" [(ngModel)]="hoadon.ghiChu" name="address2"
                    class="input form-control"></textarea>
                </div>
              </div>
              <div class="panel-body row">
                <div class="col-md-12 clearfix">
                  <div class="table-wrapper-responsive">
                    <table class="table table-bordered table-responsive cart_summary">
                      <thead>
                        <tr>
                          <th class="cart_product">Sản phẩm</th>
                          <th>Mô tả</th>
                          <th>Đơn giá</th>
                          <th>Số lượng</th>
                          <th>Tổng cộng</th>
                        </tr>
                      </thead>
                      <tbody id="show-list-order">
                        <tr *ngFor="let item of cartItems">
                          <td class="cart_product">
                            <a [routerLink]="['/chitietsp', item.id]"><img class="img-responsive"
                                [src]="baseUrl + 'Uploads/Products/' + item.image" alt="product" /></a>
                          </td>
                          <td class="cart_description">
                            <p class="product-name"><a [routerLink]="['/chitietsp', item.id]">{{ item.tenSanPham }}</a>
                            </p>
                            <br>
                          </td>
                          <td class="price"><span
                              style="color: #e84d1c; font-size: 18px; font-weight: bold;">{{item.thanhTien |
                              number}}</span>
                          </td>
                          <td class="qty"><label>{{item.soLuong}}</label></td>

                          <td class="price"><span style="color: #e84d1c; font-size: 18px; font-weight: bold;">
                              {{ calculateSubtotal(item) | number }}</span>
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td colspan="2" rowspan="3"></td>
                          <td colspan="2"><strong>Tổng cộng (bao gồm thuế)</strong></td>
                          <td colspan="2" id="total_price" style="font-weight: bold; color: #e84d1c; font-size: 20px;">
                            {{ totalPrice | number}}</td>
                        </tr>
                        <tr>
                          <td colspan="2"><strong>Mã giảm giá</strong></td>
                          <td colspan="2">
                            <input style="font-weight: normal; letter-spacing: 3px;" class="input form-control"
                              placeholder="Mã giảm giá....">
                          </td>
                        </tr>
                        <tr>
                          <td colspan="2"><strong>Tổng thanh toán</strong></td>
                          <td colspan="2" id="total_price_all"
                            style="font-weight: bold; color: #e84d1c; font-size: 20px;">{{ totalPrice | number}}</td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="radio" name="paymentMethod" (change)="selectPaymentMethod('vnpay')"
                        [checked]="selectedPaymentMethod === 'vnpay'">Thanh tóa qua ví VNPAY
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="radio" name="paymentMethod" (change)="selectPaymentMethod('cash')"
                        [checked]="selectedPaymentMethod === 'cash'">Thanh toán khi nhận hàng
                    </label>
                  </div>
                  <div class="clearfix"></div>
                  <button class="button pull-right" type="submit" id="button-confirm" (click)="onSubmit()">Xác nhận đơn
                    hàng</button>
                  <button type="button" id="btn-remove-all-item"
                    class="button-cancel pull-right margin-right-20">Hủy</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>

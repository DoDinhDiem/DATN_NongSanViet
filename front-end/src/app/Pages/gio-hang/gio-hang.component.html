<div class="columns-container">
  <div class="container" id="columns">
    <!-- Tiêu đề trang -->
    <h2 class="page-heading">
      <span class="page-heading-title">Giỏ hàng</span>
    </h2>
    <!-- ../Tiêu đề trang -->
    <div class="page-content page-order">

      <div class="heading-counter warning"><span class="fa fa-shopping-cart"></span> Giỏ hàng của bạn chứa:
        <span id="count-cart" style="font-weight: bold">1</span> <span> Sản phẩm</span>
      </div>
      <div class="order-detail-content">
        <table class="table table-bordered table-responsive cart_summary">
          <thead>
            <tr>
              <th class="cart_product">Sản phẩm</th>
              <th>Mô tả</th>
              <th>Đơn giá</th>
              <th>Số lượng</th>
              <th>Tổng cộng</th>
              <th class="action"><i class="fa fa-trash-o"></i></th>
            </tr>
          </thead>
          <tbody id="show-item-cart">
            <tr *ngFor="let item of cartItems">
              <td class="cart_product">
                <a [routerLink]="['/chitietsp', item.id]"><img class="img-responsive"
                    [src]="baseUrl + 'Uploads/Products/' + item.image" alt="product" /></a>
              </td>
              <td class="cart_description">
                <p class="product-name"><a [routerLink]="['/chitietsp', item.id]">{{ item.tenSanPham }}</a></p>
                <br>
              </td>
              <td class="price"><span style="color: #e84d1c; font-size: 18px; font-weight: bold;">{{item.thanhTien |
                  number}}</span></td>
              <td class="qty">
                <input class="form-control input-sm" type="text" readonly="" [name]="item.id" [(ngModel)]="item.soLuong"
                  value="1">
                <a class="plus" (click)="incrementQuantity(item)">
                  <i class="fa fa-caret-up"></i>
                </a>
                <a class="minus" (click)="decrementQuantity(item)">
                  <i class="fa fa-caret-down"></i>
                </a>
              </td>
              <td class="price"><span style="color: #e84d1c; font-size: 18px; font-weight: bold;">
                  {{ calculateSubtotal(item) | number }}</span>
              </td>
              <td class="action"><a class="remove_product" (click)="removeFromCart(item)">Xóa sản phẩm</a></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2" rowspan="1"></td>
              <td colspan="2"><strong>Tổng cộng (bao gồm thuế)</strong></td>
              <td colspan="1" id="total_price" style="font-weight: bold; color: #e84d1c; font-size: 20px;">{{ totalPrice
                | number}}</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        <div class="cart_navigation">
          <a class="prev-btn" [routerLink]="['/']">Tiếp tục mua sắm</a>
          <a class="next-btn" [routerLink]="['/checkout']">Tiến hành thanh toán</a>
        </div>
      </div>
    </div>
  </div>
</div>
